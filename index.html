<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The General Store</title>
</head>
<body>
<div class="content">

    <div>
        <header>
            <h1>The General Store</h1>
        </header>
    </div>

    <div>
        <form id="logIn">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Play Now!</button>
        </form>
    </div>

    <div>
        
        <div id="shop-items">
            
        </div>

        <div class="container">

            <div class="item">
                <h2>Item</h2>
                <img id="itemData" src="" alt="">
            </div>

            <div class="name">
                <h2>Name</h2>
                <p id="nameData"></p>
            </div>

            <div class="price">
                <h2>Price</h2>
                <p id="priceData"></p>
            </div>

            <div class="change">
                <h2>Change</h2>
                <p id="changeData"></p>
            </div>

        </div>

    </div>
    <div>
        <div>
            <p id="itemDescription"></p>
        </div>
        <div>
            <img src="https://oldschool.runescape.wiki/images/thumb/Grand_Exchange_Clerk.png/320px-Grand_Exchange_Clerk.png?26691" alt="Grand Exchange Clerk" id="bankClerk">
        </div>
    </div>
    
    <img src="https://pbs.twimg.com/profile_images/1364220282790109188/uT0fQV56_400x400.jpg" alt="blue party hat" id="easterEgg">
    <div>

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
