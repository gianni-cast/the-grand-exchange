<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grand Exchange</title>
</head>
<body>
<div class="content">
    <div>
        <header>
            <h1>The Grand Exchange</h1>
        </header>
    </div>
    <div>
        <form class="search-form">
            <input type="text" id="osrsItemSearch" placeholder="Enter Item">
            <button type="button">Search!</button>
        </form>
        <div class="container">
            <div class="item">
                <h2>Item</h2>
                <p id="itemData"></p>
            </div>
            <div class="price">
                <h2>Price</h2>
                <p id="priceData"></p>
            </div>
            <div class="change">
                <h2>Change</h2>
                <p id="changeData"></p>
            </div>
        </div>
    </div>
    <div>
        <img src="https://oldschool.runescape.wiki/images/thumb/Grand_Exchange_Clerk.png/320px-Grand_Exchange_Clerk.png?26691" alt="Grand Exchange Clerk">
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
